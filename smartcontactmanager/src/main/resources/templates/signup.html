<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">



						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-warning alert-dismissible fade show"
							role="alert">
							<p th:text="${session.message.content}" class="text-center"></p>
							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>

							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>


						<div class="containener text-center">
							<img style="width: 75px; height: 60px" alt=""
								th:src="@{../image/membership.png}">
						</div>

						<h3 class="text-center">Register Here!!</h3>

						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- Name Filed  -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')	? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter User Name" th:value="${user.name}"
									required="required">
									
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									</div>
							</div>

							
							
							<!-- Email Filed  -->
							<div class="form-group">
								<label for="email_field">Email Name</label> <input type="email"
									class="form-control" id="email_field" name="email"
									aria-describedby="emailHelp" placeholder="Enter Email Id"
									th:value="${user.email}" required="required">
							</div>
							<!-- Password Filed  -->
							<div class="form-group">
								<label for="password_field">Your password</label> <input
									type="password" class="form-control" id="password_field"
									name="password" aria-describedby="emailHelp"
									placeholder="Enter password Name" required="required">
							</div>



							<!-- Name Filed  -->
							<div class="form-group">
								<textarea rows="6" class="form-control" name="about"
									placeholder="Enter something yourself" th:text="${user.about}"></textarea>
							</div>

							<!-- term and condition agreement -->

							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label for="agreement"> Accept
									terms and conditions </label>

							</div>


							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Rester</button>
							</div>




						</form>

					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
