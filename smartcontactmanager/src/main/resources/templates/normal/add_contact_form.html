<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>


		<div class="card mr-4 ml-2">

			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form th:action="@{/user/process-contact}" class="mt-2"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">





								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="firstname" name="name"
										placeholder="Enter name here" class="form-control"
										required="required">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="seconName"
										placeholder="Enter second name here" class="form-control">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter work details here" class="form-control"
										required="required">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone" min="10"
										placeholder="Enter phone number here" class="form-control"
										required="required">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope "></i>
										</div>
									</div>
									<input type="text" id="email" name="email"
										placeholder="Enter email here" class="form-control"
										required="required">
								</div>


								<div class="form-group mt-3">

									<textarea rows="15" class="form-control"
										placeholder="Enter Contact description" name="description"
										id="mytextarea"></textarea>
								</div>

								<!-- Contact Image -->

									<div class="custom-file">
										<input type="file" name="profileImage">
									</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
