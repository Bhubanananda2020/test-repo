<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>

		<div class="card mr-4 ml-2">

			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process_update}" class="mt-2"
								th:object="${contact}" enctype="multipart/form-data"
								method="post">

								<input th:value="${contact.cid}" type="hidden" id="firstname"
									name="cid" class="form-control">


								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstname"
										name="name" placeholder="Enter name here" class="form-control"
										required="required">
								</div>


								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${contact.seconName}" type="text"
										id="secondName" name="seconName"
										placeholder="Enter second name here" class="form-control">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="Enter work details here"
										class="form-control" required="required">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="number" id="phone"
										name="phone" min="10" placeholder="Enter phone number here"
										class="form-control" required="required">
								</div>

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope "></i>
										</div>
									</div>
									<input th:value="${contact.email}" type="text" id="email"
										name="email" placeholder="Enter email here"
										class="form-control" required="required">
								</div>


								<div class="form-group mt-3">
									<textarea th:text="${contact.description}" rows="15"
										class="form-control" placeholder="Enter Contact description"
										name="description" id="mytextarea"></textarea>
								</div>

								<!-- Contact Image -->

								<div class="container text-center">
									<img class="img-fluid"
										style="width: 150px; height: 150px"
										th:src="@{'/image/'+${contact.image}}" name="profileImage">
								</div>
								<div class="custom-file">
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Update Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>



	</section>




</body>
</html>
