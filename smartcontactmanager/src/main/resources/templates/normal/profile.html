<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>
		<div class="container">

			<div class="card text-center">

				<div class="card-body">
					<img style="height: 200px; width: 200px" class="my_profile" src=""
						th:src="@{'/image/'+${user.imageUrl}}" />
					<h2 class="text-center mt-3" th:text="${user.name}"></h2>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">User Id</th>
								<th scope="col">SCM2020<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">User Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Account Status</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>



		</div>


	</section>



</body>
</html>
