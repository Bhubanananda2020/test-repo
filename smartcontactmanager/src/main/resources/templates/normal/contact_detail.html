<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile" src=""
						th:src="@{'/image/'+${contact.image}}" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.seconName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2020<span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Emain</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>

					<div class="description mt-3">
						<th:block span th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">
						<a th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm btn-block">Delete</a>


						<form th:action="@{'/user/update_contact/'+${contact.cid}}" class="mt-2"
							method="post">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>
						</td>
					</div>

				</div>
			</div>



		</div>
		<h2 th:unless="${contact}">Your permission is not valid</h2>
	</section>

</body>
</html>
